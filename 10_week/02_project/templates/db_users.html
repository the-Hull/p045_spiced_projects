{% extends "layout.html" %}
{% block content %}
<div id="db users" class="h-100 mt-5 p-5 bg-light border rounded-3">
  
    <h3>Distribution of all User Ratings</h3>

    <figure>
        
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <div class="chart" id="bargraph">
            <script>
            var chart = {{ plot | safe}};
            Plotly.plot('bargraph', chart, {});
            </script>
        </div>
        <figcaption class = "blockquote-footer">
            Derived from data set <strong>ml-latest-small</strong> by <cite title="Group Lense">Group Lense</cite>
        </figcaption>
    </figure>

    <br>

</div>

{% endblock %}
